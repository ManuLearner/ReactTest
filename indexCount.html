<!DOCTYPE html>
<html>
<head>
	<title>CountDown</title>
	<link rel="stylesheet" type="text/css" href="styleCount.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>CountDown</h1>
	</header>

	<div class="content">
		<div class="counter">
			
		</div>
		<input type="number" id="seconds" placeholder="Seconds">
		<div class="buttons">
			<button class="btn start" id="start" value="1" onclick="check(this)">Satrt</button>
			<button class="btn start" id="continue" value="1" onclick="check(this)">Continue</button>
			<button class="btn stop" id="stop" value="1" onclick="check(this)">Stop</button>
			<button class="btn start" id="ok" onclick="toSubmit()">Submit</button>
			
		</div>
		
	</div>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
